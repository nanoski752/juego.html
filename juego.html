<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del EspÃ­ritu Santo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff3e0, #ffccbc);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #4e342e;
    }
    h1 {
      margin-top: 30px;
    }
    #game-container {
      margin: 20px auto;
      max-width: 500px;
      padding: 20px;
      background-color: #fff8e1;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .flame {
      font-size: 2em;
      margin: 10px;
      cursor: pointer;
    }
    .flame:hover {
      color: #d84315;
    }
    #score {
      font-size: 1.2em;
      margin-top: 10px;
    }
    #timer {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Recoge las llamas del EspÃ­ritu Santo ðŸ”¥</h1>
  <div id="game-container">
    <div id="timer">Tiempo: 30</div>
    <div id="score">Puntos: 0</div>
    <div id="flame-zone"></div>
    <button onclick="startGame()">Â¡Comenzar!</button>
  </div>

  <script>
    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let timerInterval;

    function startGame() {
      score = 0;
      timeLeft = 30;
      document.getElementById('score').textContent = 'Puntos: 0';
      document.getElementById('timer').textContent = 'Tiempo: 30';
      document.getElementById('flame-zone').innerHTML = '';

      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = 'Tiempo: ' + timeLeft;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);

      gameInterval = setInterval(() => {
        createFlame();
      }, 700);
    }

    function createFlame() {
      const flame = document.createElement('div');
      flame.textContent = 'ðŸ”¥';
      flame.className = 'flame';
      flame.style.position = 'relative';
      flame.style.display = 'inline-block';
      flame.onclick = () => {
        score++;
        document.getElementById('score').textContent = 'Puntos: ' + score;
        flame.remove();
      };

      setTimeout(() => {
        flame.remove();
      }, 1500);

      document.getElementById('flame-zone').appendChild(flame);
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      document.getElementById('flame-zone').innerHTML = '';
      alert('Â¡Se terminÃ³ el tiempo! Obtuviste ' + score + ' puntos.');
    }
  </script>
</body>
</html>
